[package]
name = "mrmountainman-github"
version = "0.1.0"
authors = ["James Dickson <jamesetpater@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

dioxus = { version = "0.6.3", features = ["web", "router", "html"] }
serde = "1.0.216"
serde_json = "1.0.132"
reqwest = {version = "0.12.9", features = ["json"] }
regex = "1.11.1"

# Debug
dioxus-logger = "0.6.0"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
